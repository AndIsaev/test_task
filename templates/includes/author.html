{% load filters %}
<main role="main" class="container">
    <div class="row">
        <div class="col-md-3 mb-3 mt-1">
            <div class="card">
                <div class="card-body">
                    <div class="h2">
                        {{ author.username }}
                    </div>
                </div>
                    {% csrf_token %}
                    {% if author.username != request.user.username %}
                        <li class="list-group-item">
                        {% if following  %}
                            <a class="btn btn-lg btn-light" href="{% url 'unfollow' author.username %}"
                               role="button">Отписаться</a>
                        {% else %}
                            <a class="btn btn-lg btn-primary" href="{% url 'follow' author.username %}"
                               role="button">Подписаться</a>
                        {% endif %}
                    {% endif %}
                    </li>
            </div>
        </div>
    </div>
</main>
